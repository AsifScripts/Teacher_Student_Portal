<!doctype html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 col-md-4 offset-md-4">
    <h4>Forgot / Reset Password</h4>

    {% if error %}
    <div id="error-alert" class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        <input type="email" name="email" class="form-control mb-3" placeholder="Enter your Email Address" required>
        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
    </form>
</div>

<!-- âœ… Auto-hide error alert after 2 seconds -->
<script>
  setTimeout(function () {
    let alertBox = document.getElementById('error-alert');
    if (alertBox) {
      alertBox.style.display = 'none';
    }
  }, 2000);
</script>

</body>
</html>
